<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="nameBothPlayerPopUp" class="displayNone popUpContainer">
      <div class="popUp" class="displayNone">
        Please enter a name for each player.
      </div>
      <button id="nameBothPlayerOkButton">OK</button>
    </div>

    <div id="resultPopUp" class="displayNone popUpContainer">
      <div class="popUp" class="displayNone">
        <p id="resultMessage"></p>
      </div>
      <button id="newGameButton">Start a New Game</button>
    </div>

    <div id="top">
      <div id="topContainer1" class="displayFlex">
        <div id="players">
          <h1>Tic Tac Toe</h1>
          <h3>Player X</h3>
          <input
            type="text"
            id="playerXTextInput"
            class="playerTextInput"
            placeholder="Enter Name Here"
          />
          <h3>Player O</h3>
          <input
            type="text"
            id="playerOTextInput"
            class="playerTextInput"
            placeholder="Enter Name Here"
          />
          <button id="startGameButton">Start Game</button>
        </div>
      </div>
    </div>
    <div id="gameBoardContainer" class="displayNone">
      <div id="gameBoardBorder">
        <h1 id="boardTitle">Tic Tac Toe</h1>
        <div id="gameBoard">
          <div class="gameBoardSquare" id="square1"></div>
          <div class="gameBoardSquare" id="square2"></div>
          <div class="gameBoardSquare" id="square3"></div>
          <div class="gameBoardSquare" id="square4"></div>
          <div class="gameBoardSquare" id="square5"></div>
          <div class="gameBoardSquare" id="square6"></div>
          <div class="gameBoardSquare" id="square7"></div>
          <div class="gameBoardSquare" id="square8"></div>
          <div class="gameBoardSquare" id="square9"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
